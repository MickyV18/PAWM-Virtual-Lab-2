{% load static %}

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LabXplore - Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          alt="LabXplore Logo"
          class="logo-icon"
          src="{% static 'images/value-unscreen.gif' %}"
        />
        <div class="logo-text">
          <a class="logo-link" href="{% url 'home' %}">
            <h1>
              LabXplore
              <p>Discover Physics Through Virtual Experiments</p>
            </h1>
          </a>
        </div>
      </div>
      <button class="start-button" onclick="window.location.href='{% url 'newtons_laws' %}'">Belajar</button>
      <button class="start-button" onclick="window.location.href='{% url 'newton_lab' %}'">Simulasi</button>
      <button class="start-button" onclick="window.location.href='{% url 'newton_quiz' %}'">Latihan</button> 
      <button class="start-button" onclick="window.location.href='{% url 'profile' %}'">Profile</button>
      <button class="start-button" onclick="window.location.href='{% url 'logout' %}'">Logout</button>      
      </nav>
    </header>

    <section class="profile-section">
      <div class="profile-box">
        <div class="profile-icon-container">
          <img src="{% static 'images/profile.png' %}" alt="Profile Icon" class="profile-icon" />
        </div>
   
        <form method="post" action="{% url 'change_username' %}">
          {% csrf_token %}
              <h3>Change Username</h3>
              <label for="username">Username: {{ user.username }}</label>
              <input type="text" id="new_username" name="new_username" class="input-box" required />
              <button type="submit" name="change_username" class="change-button">Change</button>
      </form>

        <form method="post" action="{% url 'change_password' %}">
          {% csrf_token %}
       
          <h3>Change Password</h3>
          <label for="old_password">Old Password:</label>
          <input type="password" id="old_password" name="old_password" class="input-box" required />
       
          <label for="new_password">New Password:</label>
          <input type="password" id="new_password" name="new_password" class="input-box" required />
       
          <label for="new_password_confirmation">New Password Confirmation:</label>
          <input type="password" id="new_password_confirmation" name="new_password_confirmation" class="input-box" required />
       
          <button type="submit" class="change-password-button">Ubah</button>
       </form>
      </div>
   </section>
   
  </body>
</html>
